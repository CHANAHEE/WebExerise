<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS Ex04</title>

    </head>
    <body onload="loaded()">
        <img src="./image/ms18.png" alt="ms18" width="200px" id="img">
        <p>그림을 클릭해보세요!</p>

        <script>
            function loaded(){
                document.getElementById('img').onclick = function(){
                    document.getElementById('img').src = "./image/ms19.png"
                }
            }
        </script>
    </body>
</html>
