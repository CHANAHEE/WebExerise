<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS Ex01</title>
        <script>
            function loaded(){
                document.getElementById('btn').onclick = function(){
                    alert("반갑습니다.")
                }
            }
            
        </script>
    </head>
    <body onload="loaded()">
        <p>자바 스크립트는 이벤트에 반응할 수 있습니다.</p>
        <button id="btn">버튼을 누르세요!</button>


    </body>
</html>
