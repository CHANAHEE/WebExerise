<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS dialog</title>

        <script>
            // 다이얼로그 3종류
            // 1. 일반 경고창 - 확인버튼 1개짜리
            document.write("다이얼로그<br>")
            alert("알림")

            // 2. 사용자에게 확인 취소 를 선택하게 하는 다이얼로그 
            var result = confirm("종료?")
            if(result){
                document.write("축하합니다!<br>")
            }

            // 3. 사용자의 글씨입력 - 리턴은 문자열(string) 단, 취소는 null! 또한 자료형은 object!
            var age = prompt("당신의 나이를 입력하세요","0")
            document.write(typeof(age)+"<br>")

            
        </script>
    </head>
    <body>
        
    </body>
</html>
