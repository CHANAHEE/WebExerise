<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS Array</title>

        <script>
            // 배열의 2가지 생성 방법
            // 1. 리터럴 배열
            var arr1 = [10,20,30];
            document.write(arr1.length + " " +arr1[0] + "<br>");
            document.write(arr1 + "<br>");

            document.write("<br>")

            // JS 는 동적 타이핑 언어. 배열요소의 자료형이 달라도 된다. 
            var arr2 = [10,"aaa",true]
            document.write(arr2 + "<br>")

            document.write("<br>")

            // 배열 요소의 인덱스 번호가 틀리면? -> undefined
            document.write(arr2[3] + "<br>")

            document.write("<br>")

            // 배열의 길이가 동적으로 변경될 수 있다. -> 자동으로 사이 요소인 3번방과 4번방 요소도 추가됨! 단, undefined 로..
            
            arr2[5] = 100 
            document.write("배열 길이 : " + arr2.length + "<br>")
            for(var i = 0; i<arr2.length;i++){
                document.write("arr2[" + i + "] : " + arr2[i] + "<br>");
            }

            document.write("<br>")

            // 2. Array 객체로 배열 생성
            var arr3 = new Array(10,"sam",true)
            // 반복문 이용 요소값 접근
            for(var i =0;i<arr3.length;i++){
                document.write(arr3[i]+ "<br>") 
            }

            document.write("<br>")

            // forEach 문법 - in 키워드 연산자
            for(var index in arr3){
                document.write(arr3[index] + "<br>")
            }     

            document.write("<br>")

            // 배열객체를 먼저 만들고 요소를 나중에 추가할 수 있음. 
            var arr4 = new Array()
            arr4[0] = "apple"
            arr4[10] = undefined
            document.write(arr4.length)

            document.write("<br>")

            // 연관 배열 : 배열요소 식별값을 인덱스 번호가 아닌 문자열로 지정
            var arr5 = new Array()
            arr5['aa'] = 10
            arr5['bb'] = 20
            arr5['cc'] = 30
            document.write(arr5['aa'] + "<br>")
            document.write(arr5['bb'] + "<br>")
            document.write(arr5['cc'] + "<br>")
            
            document.write("<br>")

            // 리터럴배열도 가능함
            var arr6 = []
            arr6['id'] = "abcd"
            arr6['pw'] = "1234"            
            document.write(arr6['id'] + "<br>") // 자동출력 X
            document.write(arr6['pw'] + "<br>")

            document.write("<br>")
            
            // 요소값을 지정하면서 연관배열 생성도 가능
            var arr7 = {'aa':10, 'bb':20}
            document.write(arr7['aa'] + "<br>")
            document.write(arr7['bb'] + "<br>")

            document.write("<br>")

            // 연관배열의 요소배치 방식이 JS 객체멤버와 비슷하기에.. 아래 문법으로도 요소접근이 가능함
            document.write(arr7.aa + "<br>")
            document.write(arr7.bb + "<br>")

            document.write("<br>")

            // 실제 실무에서 위 특징을 이용하여 <form> 요소안에 있는 <input> 요소들을 참조할 때 연관배열의 특징을 활용함. 
                
        </script>
    </head>
    <body>
        
        <hr>

        <form name="form1">
            <input type="text" name="in1">
            <input type="text" name="in2">
            <input type="text" name="in3">
        </form>

        <script>
            // input 요소를 참조하여 제어하려면..
            // 일일이 찾아서 참조하지 않고, form 요소를 참조하는 기본 배열객체를 이용
            document.forms['form1'][0].value = 10
            document.forms['form1'][1].value = 20
            document.forms['form1'][2].value = 30

            document.form1['in1'].value = "aaa"
            document.form1.in2.value = "bbb"
            
        </script>

        <hr>
        <!-- 2차원 배열은 1차원 배열을 요소로 가지는 배열 -->
        <script>
            var aa=[10,20,30]
            var bb = ["aa","bb","cc"]
            var cc = [true,true,false]

            var arr = new Array()
            arr[0] = aa
            arr[1] = aa
            arr[2] = aa

            document.write(arr[0][0] + "<br>")
            document.write(arr[0][1] + "<br>")
            document.write(arr[0][2] + "<br>")

            // 반복문
            for(var i=0; i<arr.length ; i++){
                for(var k=0 ; k<arr[i].length ; k++) {
                    document.write(arr[i][k] + ", ")
                }
                document.write("<br>")
            }
            document.write("<br>")

        </script>
    </body>
</html>
