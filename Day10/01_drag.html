<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS Drag & Drop</title>
        <style>
            #cart{
                width: 600px;
                height: 200px;
                border: 2px solid black;            
            }
        </style>
        <script>

            var targetId;
            var isOverCart = false;

            function startDrag(){
                // 드래그가 되는 요소의 식별 id 값을 변수에 저장하자. 
                targetId = event.target.id;
            }

            function overDrag(){
                // 요소위에 다른 요소가 놓여질 수 없도록 되어 있는 "default 값을 방지" 하도록 하여 드롭을 허용시키자. 
                event.preventDefault();
                isOverCart = true;
            }

            function leaveDrag(){
                isOverCart = false;
            }

            function endDrag(){
                if(!isOverCart) return;

                // 처음 드래그 시작될 때 저장했던 id 를 이용하여 요소 찾기 
                var e = document.getElementById(targetId);
                document.getElementById('cart').appendChild(e);
                isOverCart = false;
            }
        </script>
    </head>

    <body>
        <div id="cart" ondragover="overDrag()" ondragleave="leaveDrag()"></div>
        <img src="./image/ms18.png" alt="ms18" width="200" height="200" id="img1" ondragstart="startDrag()" ondragend="endDrag()">
        <img src="./image/ms19.png" alt="ms19" width="200" height="200" id="img2" ondragstart="startDrag()" ondragend="endDrag()">
        <img src="./image/ms21.png" alt="ms21" width="200" height="200" id="img3" ondragstart="startDrag()" ondragend="endDrag()">
    </body>
</html>
