<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>input element 2</title>
    </head>
    <body>
        <!-- 새로이 추가된 Type 들 -->
        <input type="date"><br>
        <input type="datetime-local"><br>
        <input type="month"><br>
        <input type="time"><br>
        <input type="week"><br>

        <input type="color"><br>

        <!-- 모바일에서 소프트 키보드의 모양을 결정함. -->
        <input type="email"><br>
        <input type="tel"><br>
        <input type="url"><br>

        <input type="search"><br>

        <input type="range" min="0" max="70" value="10" step="2"><br>
        <input type="number" min="-10" max="-1" step="0.1"><br>

        <hr>

        <!-- 새로이 추가된 속성들 -->
        <form>
            <input type="text" placeholder="나는 힌트입니다.">

            <br>
            <!--  반드시 입력해야 하는 요소 -->
            <input type="text" required placeholder="필수입력하세요">

            <input type="text" readonly value="Oops~"><br>

            <!-- 자동 포커싱 -->
            <input type="text" autofocus>

            <!-- 글자수 제한 -->
            <input type="text" maxlength="5">

            <!-- 자동완성 기능 : <datalist> 요소와 함께 사용됨-->
            <input type="text" autocomplete list="datas">

            <datalist id="datas">                
                <option value="canada"></option>
                <option value="china"></option>
                <option value="korea"></option>
            </datalist>
            <input type="submit">
        </form>
    </body>
</html>
