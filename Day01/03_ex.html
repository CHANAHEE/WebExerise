<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List, Anchor, Image</title>
    </head>
    <body>
        <!-- 리스트 요소 -->
        <ul>
            <li>aaa</li>
            <li>bbb</li>
            <li>ccc</li>
        </ul>
        <ol>
            <li>aaa</li>
            <li>bbb</li>
            <li>ccc</li>
        </ol>
        <dl>
            <dt><h1>aaa</h1></dt>
            <ul><li>aaa</li></ul>
            <dd>이것은 Definition Data 입니다</dd>
        </dl>

        <hr>

        <!-- 하이퍼링크 : anchor 요소 -->
        <a href="https://www.naver.com" target="_blank">네이버</a>
        <br>
        <a href="./02_text.html" target="_blank">상대주소 : 다른 html 문서</a>
        <br>
        <a href="#section1">도움말 위치로 이동</a>

        <br>
        <br>
        <hr>
        <hr>

        <h2 id="section1">도움말</h2>
        <!-- br 태그로 줄바꿈 하는 대신에 단락 요소안에 anchor 요소를 배치하는 방식이 선호됨. -->

        <p><a href="">aaa</a></p>
        <p><a href="">bbb</a></p>

        <ul>
            <li><a href="">aaa</a></li>
            <li><a href="">bbb</a></li>
            <li><a href="">ccc</a></li>
        </ul>

        <p><a href="mailto:tjdrjs0803@naver.com">tjdrjs0803@naver.com</a></p>

        <!-- 이미지 보기 -->
        <p><a href="https://cdn.pixabay.com/photo/2023/04/15/14/21/bird-7927829_640.jpg" target="_blank">이미지 보기</a></p>
        <p><a href="./seolak.jpg" target="_blank">내 폴더의 이미지</a></p>

        <!-- 다운로드 링크 : 브라우저가 보여줄 수 없는 파일 형식은 다운로드 된다. -->
        <p><a href="http://mrhi2023.dothome.co.kr/aaa.zip">압축파일 다운로드</a></p>

        <br>


        <!-- 이미지 요소 -->
        <img src="./seolak.jpg" alt="설악산">
        <img src="./seolak.jpg" alt="설악산", width="200">
        <img src="http://mrhi2023.dothome.co.kr/newyork.jpg" alt="뉴욕" width="50%">
        <img src="./aaa.jpg" alt="이미지가 없을 때 보여지는 글씨">

        <!--  img + a -->
        <a href="./seolak.jpg"></a>
        
    </body>
</html>
