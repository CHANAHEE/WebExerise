<!DOCTYPE html>
<html>
    <head>
        <!-- 2_ title 은 첫번째 설정만 적용된다 -->
        <title>page1</title>

        <!-- 3_ 스타일은 차례대로 적용됨 -->
        <style>
            p{color: brown;}
        </style>
    </head>
    <body>
        <p>Hello World!</p>
    </body>
</html>

<!-- 1_ 하나의 html 안에 <html> 요소가 또 있다면 어떻게 될까? -->
<html>
    <head>
        <title>page2</title>
        <style>
            p{color: aqua;}
        </style>
    </head>
    <body>
        <p>Nice To Meet You</p>
    </body>
</html>

<!-- 4_ html 요소 밖에 글씨를 작성하면? -->
Good job
