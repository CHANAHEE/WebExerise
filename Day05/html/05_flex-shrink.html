<!DOCTYPE html>
<html>
    <head>
        <style>
        .container{
            display: flex
        }

        .container>div{
            background-color: tomato;
            width: 100px;
            margin: 10px;
            line-height: 50px;
            text-align: center;
        }
        </style>
    </head>

    <body>
        <h1>Flex-Shrink</h1>

        <div class="container">
            <div style="flex-shrink: 0;">1</div>
            <div>2</div>
            <div style="flex-shrink: 0;">3</div>
            <div>4</div>
            <div style="flex-shrink: 0;">5</div>
            <div>6</div>
            <div style="flex-shrink: 0;">7</div>
            <div>8</div>
            <div style="flex-shrink: 0;">9</div>
            <div>10</div>
        </div>
    </body>
</html>
