<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS EX_05</title>
        <script>
            arr = ["Hello",10,32.6,true]
        
            function find(arr, value){
                var idx = 0 
                arr.forEach(function(value1, index, array){
                    if(value == value1) idx = index
                })
                return idx
            }
            var result = find(arr,true)
            document.write(result)
        </script>
    </head>
</html>
