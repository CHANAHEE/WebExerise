<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS Date</title>
        <script>
            // JS 에서 미리 설계해놓은 내장객체들 ( 생성자 함수 ) -> 자바의 클래스들이라고 보면 될듯 
            // Date, Number, String, Math, Array ...
            // 1. Date
            var a = new Date() // 날짜 관리 객체 생성 
            document.write(a + "<br>") // 참조변수를 출력하면 자동으로 .toString() 이 발동 
            document.write(a.toString() + "<br>")
            document.write(typeof(a) + "<br>")

            // Date 생성자 함수의 주요기능 메소드들
            document.write(a.toDateString() + "<br>")
            document.write(a.toLocaleString() + "<br>")
            document.write(a.getYear() + "<br>") // 1900 년 부터 기준
            document.write(a.getFullYear() + "<br>")
            document.write(a.getMonth() + "<br>") // 0~11 주의할것.
            document.write(a.getDate() + "<br>")
            document.write(a.getHours() + "<br>") // 0~23 까지
            document.write(a.getMinutes() + "<br>") // 0~59
            document.write(a.getSeconds() + "<br>")
            document.write(a.getTime() + "<br>") // 1970년 1월 1일 09:00:00 기준 ms 카운트 증가 

            // set 도 가능 
            var b = new Date() // 현재 시간
            document.write(b.toLocaleString() + "<br>")
            b.setFullYear(2018)
            document.write(b.toLocaleString() + "<br>")

            // 생성자의 파라미터를 통해 특정 날짜 설정 
            var c = new Date(2025,4,9)
            document.write(c.toLocaleString() + "<br>")
            var c = new Date("Wed Sep 13 2017 13:40:13 GMT+0900") // 똑같은 변수 있어도 덮어쓰기 된다.
            document.write(c.toLocaleString() + "<br>")
            var c = new Date("2017. 9. 13")
            document.write(c.toLocaleString() + "<br>")
            var c = new Date(10925820935121)
            document.write(c.toLocaleString() + "<br>")

            // 두 날짜 사이의 비교
            var a = new Date("2017. 9. 12")
            var b = new Date()

            var diff = b.getTime() - a.getTime() // 밀리초 차이를 계산한다.
            var diff = b - a // 자동 getTime() 으로 계산함
            document.write("두 날짜 차이 : " + diff + "<br>")
            
            // ms 를 일수로 변환 
            var sec = diff/1000
            var min = sec/60
            var hour = min/60
            var day = hour/24

            // 한줄에 계산하고 싶다면 
            var day = diff/(1000*60*60*24)
            document.write("두 날짜의 차이 day : " + day + "<br>")

            // 소수점 제거
            day = Math.floor(day)
            document.write("두 날짜의 차이 day : " + day + "<br>")
        </script>
    </head>
    <body>
        
    </body>
</html>
