<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS Number</title>

        <script>
            // 2. Number - 마치 안드로이드의 Wrapper 클래스 같은 친구 
            // 수치형과 Number 는 다른 자료형 
            var a = 10 // 수치형
            var b = new Number(10) // object 형
            document.write(typeof(a)+"<br>")
            document.write(typeof(b)+"<br>")
            document.write((a==b) + "<br>") //true
            document.write((a===b) + "<br>")//false

            // Number 객체의 유용한 기능들
            var num = new Number(123.456)

            // 1) 지수표현식
            document.write( num.toExponential() + "<br>")
            document.write( num.toExponential(2) + "<br>") // 소수점 2자리 

            // 2) 소수점 자르기 [부동소수점 --> 고정소수점 표현방식]
            document.write(num.toFixed() + "<br>")
            document.write(num.toFixed(2) + "<br>") // 소수점 2자리 

            // 3) 진법 변환 표기 ( string 으로 변환 )
            var num = new Number(10)
            document.write(num.toString() + "<br>") // 10진법으로 출력
            document.write(num.toString(16) + "<br>") // 16진법으로 출력
            document.write(num.toString(8) + "<br>") // 8진법으로 출력
            document.write(num.toString(2) + "<br>") // 2진법으로 출력

            // 수치형은 Number 객체로 자동 Wrapping 됨
            var a = 255
            document.write(a.toString(16) + "<br>")

            // 변수에 넣지 않고도 수치형 값을 곧바로 Number 로 사용할때는 소수점이 필수
            //document.write(10.toFixed()) ERROR!
            document.write(10.0.toFixed() + "<br>")
            document.write((10).toFixed(2) + "<br>")
        </script>
    </head>
    <body>
        
    </body>
</html>
