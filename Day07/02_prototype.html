<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS Prototype</title>

        <script>
            // 리터럴 객체든, 생성자 함수를 이용한 객체든 모두
            // 멤버메소드가 객체마다 존재함. 이거 낭비
            // 같은 객체 자료형 마다 메소드가 하나만 존재하도록 하는 기법

            function Person(name, age)  {
                this.name = name
                this.age = age
            }

            // Person 자료형 ( 생성자 함수 ) 에 하나만 존재하는 메소드 추가
            Person.prototype.show = function(){
                document.write("person : " + this.name + " , " + this.age + "<br>")
            }

            var p1 = new Person("sam",20)
            var p2 = new Person("robin",30)

            p1.show()
            p2.show()
        </script>
    </head>
    <body>
        
    </body>
</html>
