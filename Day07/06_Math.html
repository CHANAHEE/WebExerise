<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS Math Object</title>
        
        <script>
            // 4. Math

            // 별도의 new 없이 클래스명으로 바로 사용. like static

            var n = 3.14
            document.write( Math.floor(n) + "<br>") // 내림
            document.write( Math.round(n) + "<br>") // 반올림
            document.write( Math.ceil(n) + "<br>") // 올림

            // 랜덤값
            var r = Math.random() // 0.0 <=  < 1.0
            document.write(r + "<br>")

            // 0~9 사이를 얻고 싶다면..
            var r = Math.random() * 10
            document.write(Math.floor(r) + "<br>")

            // 5~15
            var r = Math.random() * 11
            document.write((Math.floor(r) + 5) + "<br>")
            // toFixed 는 String 으로 변환하는것! 그래서 결과값은 동일하나 타입은 Floor 와는 다르다
        </script>
    </head>
    <body>
        
    </body>
</html>
