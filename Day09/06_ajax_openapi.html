<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Open API Ajax</title>
    </head>
    <body>
        <button onclick="clickBtn()">GET OPEN API DATA</button>

        <hr>
        <div id="target"></div>

        <script>
            // cross origin 문제를 해결하기 위해

            function clickBtn(){

                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function(){
                    if(xhr.readyState == 4 && xhr.status == 200){
                        document.getElementById('target').innerHTML = xhr.responseText;

                        
                        xhr.responseXML // --> 이미 xml document 로 파싱된 응답결과 받기  new DOMParser() 를 써도 된다!
                    }
                }

                xhr.open('GET','./openapi_cors.php',true);
                xhr.send();
            }
        </script>
    </body>
</html>
