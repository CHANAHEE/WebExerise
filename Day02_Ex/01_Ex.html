<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>7번 문제</title>
    </head>
    <body>
        <h2>HTML5 요소 데모 화면</h2>
        <p>
            이름 : <input type="text">
        </p>
        <p>
            이메일 : <input type="email">
        </p>
        <p>
            웹사이트 : <input type="url">
        </p>
        <p>
            정수 : <input type="number">
        </p>
        <p>
            범위 : <input type="range" step="20">
        </p>
        <p>
            메시지 : <textarea cols="30" rows="5"></textarea>
        </p>
        <input type="submit" value="Submit">
    </body>
</html>
